	<h1>Maze Walker</h1>
	<p lang="pt">Use as teclas para se movimentar.<br>

	<input type="checkbox" id="solution"> Mostrar solução<br>
	<!--button type="button" id="solution" onclick="showSolution()">Mostrar solução</button--></p>
